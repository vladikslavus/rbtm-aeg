<section class="order">
    <div class="order__wrp container">

        <h2 class="order__heading">
            Заказать <span>ремонт</span>
        </h2>

        <form class="order-form order__form">
            <div class="order-form__name-wrp">
                <input class="order-form__name" type="text" name="name" value="" placeholder="" />
                <span class="order-form__name-placeholder">Ваше имя</span>
                <span class="order-form__name-error"><img class="order-form__name-error-img" src="/img/contacts/exclamation.svg" alt=""></span>
            </div>
            <div class="order-form__phone-wrp">
                <input class="order-form__phone" type="tel" name="phone" value="" placeholder="" />
                <span class="order-form__phone-placeholder">Контактный телефон</span>
                <span class="order-form__phone-error"><img class="order-form__phone-error-img" src="/img/contacts/exclamation.svg" alt=""></span>
            </div>
            <div class="order-form__message-wrp">
                <textarea class="order-form__message" name="message" value="" placeholder=""></textarea>
                <span class="order-form__message-placeholder">Сообщение</span>
                <span class="order-form__message-error"><img class="order-form__message-error-img" src="/img/contacts/exclamation.svg" alt=""></span>
            </div>
            <button type="submit" class="order-form__button">
                Заказать ремонт
            </button>
        </form>

    </div>
</section>
